<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berbagi Konten Kucing</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px 20px;
      text-align: center;
    }

    .profile-section {
      margin-bottom: 40px;
    }

    .profile-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      padding: 0 20px;
    }

    .links-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .link-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .link-button:active {
      transform: translateY(0);
    }

    .icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 16px;
      }

      .title {
        font-size: 24px;
      }

      .link-button {
        font-size: 16px;
        padding: 16px 20px;
      }

      .icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="profile-section">
    <div class="profile-icon" id="profileIcon">
     üê±
    </div>
    <h1 class="title" id="pageTitle">Berbagi Konten Kucing</h1>
   </div>
   <div class="links-section"><button class="link-button" id="button1" onclick="handleButtonClick('https://vt.tiktok.com/ZSysQMEDe/')">
     <svg class="icon" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z" fill="currentColor" />
     </svg><span id="button1Text">Foto Kucing</span> </button> <button class="link-button" id="button2" onclick="handleButtonClick('https://vt.tiktok.com/ZSysQQqBf/')">
     <svg class="icon" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" fill="currentColor" />
     </svg><span id="button2Text">Cara Merawat Kucing</span> </button> <button class="link-button" id="button3" onclick="handleButtonClick('https://vt.tiktok.com/ZSysQURGy/')">
     <svg class="icon" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z" fill="currentColor" />
     </svg><span id="button3Text">Video Kucing</span> </button>
   </div>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#FF8C42",
      surface_color: "#FFFFFF",
      text_color: "#1A1A1A",
      primary_action_color: "#FF8C42",
      secondary_action_color: "#1A1A1A",
      font_family: "Segoe UI",
      font_size: 16,
      page_title: "Berbagi Konten Kucing",
      button_1_text: "Foto Kucing",
      button_2_text: "Cara Merawat Kucing",
      button_3_text: "Video Kucing"
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      const pageTitle = config.page_title || defaultConfig.page_title;
      const button1Text = config.button_1_text || defaultConfig.button_1_text;
      const button2Text = config.button_2_text || defaultConfig.button_2_text;
      const button3Text = config.button_3_text || defaultConfig.button_3_text;

      document.body.style.backgroundColor = backgroundColor;
      document.body.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;

      const profileIcon = document.getElementById('profileIcon');
      profileIcon.style.backgroundColor = surfaceColor;
      profileIcon.style.border = `4px solid ${secondaryActionColor}`;

      const title = document.getElementById('pageTitle');
      title.textContent = pageTitle;
      title.style.color = textColor;
      title.style.fontSize = `${fontSize * 1.75}px`;

      const button1 = document.getElementById('button1');
      button1.style.backgroundColor = surfaceColor;
      button1.style.color = textColor;
      button1.style.border = `2px solid ${secondaryActionColor}`;
      document.getElementById('button1Text').textContent = button1Text;
      document.getElementById('button1Text').style.fontSize = `${fontSize * 1.125}px`;

      const button2 = document.getElementById('button2');
      button2.style.backgroundColor = primaryActionColor;
      button2.style.color = surfaceColor;
      button2.style.border = `2px solid ${primaryActionColor}`;
      document.getElementById('button2Text').textContent = button2Text;
      document.getElementById('button2Text').style.fontSize = `${fontSize * 1.125}px`;

      const button3 = document.getElementById('button3');
      button3.style.backgroundColor = secondaryActionColor;
      button3.style.color = surfaceColor;
      button3.style.border = `2px solid ${secondaryActionColor}`;
      document.getElementById('button3Text').textContent = button3Text;
      document.getElementById('button3Text').style.fontSize = `${fontSize * 1.125}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["page_title", config.page_title || defaultConfig.page_title],
        ["button_1_text", config.button_1_text || defaultConfig.button_1_text],
        ["button_2_text", config.button_2_text || defaultConfig.button_2_text],
        ["button_3_text", config.button_3_text || defaultConfig.button_3_text]
      ]);
    }

    function handleButtonClick(url) {
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        to {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
      }
    `;
    document.head.appendChild(style);

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
