            care_button_text: "üíù Cara Merawat Kucing",

            button_color: "#ffffff",
            text_color: "#000000",
            accent_color: "#ff6b1a",
            surface_color: "#ffffff"
        };

        // Konten untuk setiap tombol
        const contentData = {
            photo: {

                url: "https://vt.tiktok.com/ZSyTfUFb1/",
                content: `
                    <div class="space-y-4">

                            <div class="text-6xl mb-2">üê±</div>

                                </div>
                            </div>
                            <div class="text-xs text-gray-500 mb-3 font-mono bg-gray-100 p-2 rounded">
                                https://vt.tiktok.com/ZSyTfUFb1/
                            </div>
                            <button onclick="copyToClipboard('https://vt.tiktok.com/ZSyTfUFb1/')" class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">
                                üìã Salin Link TikTok

                        <p class="text-sm text-gray-500 text-center">Salin link di atas dan buka di browser atau aplikasi TikTok</p>
                    </div>
                `
            },
            care: {
                title: "Cara Merawat Kucing",

                content: `
                    <div class="space-y-4">

                            <div class="flex items-center space-x-3 mb-3">
                                <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center">

                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800">TikTok - Cara Merawat Kucing</h3>
                                    <p class="text-sm text-gray-600">Tutorial lengkap perawatan kucing</p>
                                </div>
                            </div>

                        <p class="text-sm text-gray-500 text-center">Salin link di atas dan buka di browser atau aplikasi TikTok</p>
                    </div>
                `
            },
            video: {

                                üìã Salin Link TikTok

                        <p class="text-sm text-gray-500 text-center">Salin link di atas dan buka di browser atau aplikasi TikTok</p>
                    </div>
                `
            }
        };

        // Fungsi untuk menampilkan modal
        function showModal(type) {
            const modal = document.getElementById('content-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            
            modalTitle.textContent = contentData[type].title;
            modalContent.innerHTML = contentData[type].content;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            const modal = document.getElementById('content-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Fungsi untuk menyalin link ke clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Tampilkan notifikasi berhasil
                const notification = document.createElement('div');
                notification.textContent = '‚úÖ Link berhasil disalin!';
                notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            }).catch(() => {
                // Fallback jika clipboard API tidak tersedia
                const notification = document.createElement('div');
                notification.textContent = 'üìã Silakan salin link secara manual';
                notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            });
        }

        // Event listeners untuk tombol
        document.getElementById('photo-button').addEventListener('click', () => showModal('photo'));
        document.getElementById('care-button').addEventListener('click', () => showModal('care'));
        document.getElementById('video-button').addEventListener('click', () => showModal('video'));
        document.getElementById('close-modal').addEventListener('click', closeModal);

        // Tutup modal saat klik di luar konten
        document.getElementById('content-modal').addEventListener('click', (e) => {
            if (e.target.id === 'content-modal') {
                closeModal();
            }
        });

        // Fungsi untuk update UI berdasarkan config
        async function onConfigChange(config) {
            const mainTitle = document.getElementById('main-title');
            const photoButtonText = document.getElementById('photo-button-text');
            const careButtonText = document.getElementById('care-button-text');
            const videoButtonText = document.getElementById('video-button-text');
            const footerText = document.getElementById('footer-text');

            if (mainTitle) mainTitle.textContent = config.main_title || defaultConfig.main_title;
            if (photoButtonText) photoButtonText.textContent = config.photo_button_text || defaultConfig.photo_button_text;
            if (careButtonText) careButtonText.textContent = config.care_button_text || defaultConfig.care_button_text;
            if (videoButtonText) videoButtonText.textContent = config.video_button_text || defaultConfig.video_button_text;
            if (footerText) footerText.textContent = config.footer_text || defaultConfig.footer_text;

            // Update colors
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const buttonColor = config.button_color || defaultConfig.button_color;
            const textColor = config.text_color || defaultConfig.text_color;
            
            document.querySelector('main').style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${config.accent_color || defaultConfig.accent_color} 100%)`;
            
            const buttons = document.querySelectorAll('button[id$="-button"]');
            buttons.forEach(button => {
                button.style.backgroundColor = buttonColor;
                button.style.color = textColor;
            });
        }

        // Capabilities untuk editing
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.button_color || defaultConfig.button_color,
                        set: (value) => {
                            config.button_color = value;
                            window.elementSdk.setConfig({ button_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        // Map untuk edit panel values
        function mapToEditPanelValues(config) {
            return new Map([
                ["main_title", config.main_title || defaultConfig.main_title],
                ["photo_button_text", config.photo_button_text || defaultConfig.photo_button_text],
                ["care_button_text", config.care_button_text || defaultConfig.care_button_text],
                ["video_button_text", config.video_button_text || defaultConfig.video_button_text],
                ["footer_text", config.footer_text || defaultConfig.footer_text]
            ]);
        }

        // Inisialisasi Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
